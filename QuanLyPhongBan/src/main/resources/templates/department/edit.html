<html>
<head>
	<title>Edit Department</title>
</head>
<body>
	<form th:action="@{/department/edit}" method="post" th:object="${departmentDTO}">
		<div>
			<label >ID</label>
			<input type="text" th:field="*{id}" readonly="readonly">
			<p  th:errors="*{id}"></p>
		</div>
		<div>
			<label th:text="#{department.name}"></label>
			<input type="text" th:field="*{name}">
			<p  th:errors="*{name}"></p>
		</div>
		<div>
			<button type="submit" th:text="#{function.submit}"></button>
		</div>
	</form>
</body>
</html>
